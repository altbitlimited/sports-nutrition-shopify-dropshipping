<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shredded Treat</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #fff0d1;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            display: block;
            width: 80vw;
            max-width: 100%;
            height: auto;
            max-height: 90vh;
        }

        /* Desktop layout adjustments */
        @media (min-width: 769px) and (orientation: landscape) {
            img {
                width: 50vw;
            }
        }

        /* Entrance Animations */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        img {
            animation: popIn 1s ease-out;
        }
    </style>
</head>
<body>
<img src="{{ url_for('static', path='img/logo.png') }}" alt="Logo">
</body>
</html>
